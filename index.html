<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey For</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <div>
        <header>
            <h1 id="title" class="text-center">freeCodeCamp Survey For</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input 
                    type="text" 
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                />
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input 
                    type="email"
                    name="email" 
                    id="email"
                    class="form-control"
                    placeholder="Enter your Email"
                    required
                />
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
                <input 
                    type="number" 
                    id="number"
                    name="age"
                    min="10"
                    max="99"
                    class="form-control"
                    placeholder="Age"
                    required
                />
            </div>
            <div class="form-group">
                <p>Wich option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control"required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>                      
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input 
                    type="radio"
                    name="user-recommend"
                    value="definitely"
                    class="input-radio"
                    checked
                    />Definitely
                </label>
                <label>
                    <input 
                    type="radio"
                    name="user-recommend"
                    value="maybe"
                    class="input-radio"
                    />Maybe
                </label>
                <label>
                    <input 
                    type="radio"
                    name="user-recommend"
                    value="not-sure"
                    class="input-radio"
                    />Not sure
                </label>
            </div>







        </form>



    </div>

<body>







</body>
</html>
